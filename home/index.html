<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>くじ設定 - くじ引きアプリ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.css">
</head>
<body>
    <div id="app" class="container mt-5 text-center">
        <b-card class="p-4 shadow-lg">
            <h1 class="mb-4">🎯 くじの確率を設定</h1>
            <b-form-group label="くじの総数:" label-for="totalCount">
                <b-form-input id="totalCount" type="number" v-model.number="totalCount" min="1"></b-form-input>
            </b-form-group>
            <b-form-group label="当選の本数:" label-for="winCount">
                <b-form-input id="winCount" type="number" v-model.number="winCount" :max="totalCount" min="0"></b-form-input>
            </b-form-group>
            <b-button variant="success" class="mt-3" @click="saveSettings">保存して くじ引きへ</b-button>
        </b-card>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
